<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket-Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="showcase">
        <h1>WebSocket-Chat</h1>
        <h2>Sehr simple Chat-App, um zu demonstrieren, wie WebSockets funktionieren.</h2>
    </div>

    <div id="messages">
        <div class="message">
            <h3 class="message-author">System</h3>
            <p class="message-content">
                Willkommen im Chat!
                <br>
                Dein Verbindungsstatus: <i id="status">Verbindung wird aufgebaut...</i>
                <br>
                Dein Nutzerstatus: <i id="userstatus">Nicht eingeloggt.</i>
                <br>
                Sobald jemand eine Nachricht sendet, wird sie hier in Echtzeit angezeigt.
            </p>
        </div>
    </div>

    <div id="join-form" class="form">
        <input type="text" id="username" placeholder="WÃ¤hle einen Nutzernamen">
        <br>
        <button style="margin-bottom: 30px;" onclick="login()">Beitreten</button>
    </div>

    <div id="chat-form" style="display: none;" class="form">
        <textarea id="message" placeholder="Verfasse eine Nachricht"></textarea>
        <br>
        <button style="margin-bottom: 30px;" onclick="sendmessage()">Abschicken</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
